<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="contacts">
            <div class="contact" onclick="selectChat('contact1')">Contact 1</div>
            <div class="contact" onclick="selectChat('contact2')">Contact 2</div>
            <div class="contact" onclick="selectChat('contact3')">Contact 3</div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="contact-name">Chat</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
